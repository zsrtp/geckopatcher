<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <!-- change this to your project name -->
    <title>Web Romhack Patcher</title>

    <script type="module">
        window["hasShowSaveFilePicker"] = () => {return "showSaveFilePicker" in window;};
        window["getPatch"] = async () => {
            let file = null;
            try {
                file = (await window.showOpenFilePicker({types: [{description: "Patch file", accept:{"application/x-patch":[".patch"]}}]}))[0];
            }
            catch (e) {
                console.error(e);
            }
            return file;
        };
        window["getIso"] = async () => {
            let file = null;
            try {
                file = (await window.showOpenFilePicker({types: [{description: "CD Image", accept:{"application/x-cd-image":[".iso"]}}]}))[0];
            }
            catch (e) {
                console.error(e);
            }
            return file;
        };
        window["getSave"] = async (name) => {
            let file = null;
            try {
                let suggestedName = "tpgz.iso";
                if (name !== undefined) {
                    suggestedName = name;
                }
                file = (await window.showSaveFilePicker({suggestedName, types: [{description: "CD Image", accept:{"application/x-cd-image":[".iso"]}}]}));
            }
            catch (e) {
                console.error(e);
            }
            return file;
        };
        function setupDownload(file, filename) {
            let a = document.createElement("a");
            a.style.display = "none";
            a.download = filename;
            let url = window.URL.createObjectURL(file);
            a.href = url;
            document.body.appendChild(a);
            a.click();
            console.debug("Download done. Cleaning...");
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        window["downloadIso"] = async (is_wii) => {
            let root = await navigator.storage.getDirectory();
            let fileHandle = await root.getFileHandle("tpgz.iso");
            setupDownload(await fileHandle.getFile(), is_wii ? "tpgzw.iso" : "tpgz.iso");
        };
    </script>

    <style>
        :root {
            color-scheme: light dark;
        }

        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 27px;
            height: 27px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 20px;
            height: 20px;
            margin: 0px;
            border-radius: 50%;
            animation: lds-dual-ring 1.2s linear infinite;
            border: 3px solid #fff;
            border-color: #fff #000 #fff #000;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #000;
                color: #fff;
            }

            .lds-dual-ring:after {
                border: 3px solid #000;
                border-color: #000 #fff #000 #fff;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #main_form {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 0fr 0fr 0fr;
            text-align: end;
            gap: 5px 5px;
            align-items: center;
        }

        .spinner {
            display: flex;
            justify-content: center;
            overflow-y: hidden;
            align-content: center;

        }

        progress {
            height: 1.5em;
            width: 100%;
        }

        .progress-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="lds-dual-ring"></div>
</body>
